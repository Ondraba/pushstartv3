type FlagQuery {
    gameFlags: [GameFlag!]!
    reviewFlags: [ReviewFlag!]!
}

enum FlagIdentifier {
    GAME
    REVIEW
}

type GameFlag {
    _id: ID!
    title: String!
    perex: String!
    image: String!
    code: GameFlagCode!
    identifier: FlagIdentifier!
}

type ReviewFlag {
    _id: ID!
    title: String!
    perex: String!
    image: String!
    code: ReviewFlagCode!
    identifier: FlagIdentifier!
}


